        <div class="contacts__bottom">
          <div class="contacts__info">
            <h1 class="contacts__subtitle">Contact us</h1>
            <p><strong>Phone number: </strong> <a href="tel:+375291112233" class="footer__number"> +375 (29) 111-22-33</a></p>
            <p><strong>Email: </strong> <a href="mailto:gifts@magic.com" class="footer__email"> gifts@magic.com</a></p>
            <p><strong>Address: </strong> Magic forest</p>
          </div>
          <div class="contacts__map">
            <h2 class="contacts__subtitle">We are on the map</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125539.38133384672!2d105.541317315344!3d-10.492335887604199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2ef59a27e3c0a7cf%3A0x15e7d6090475ea16!2z0J7RgdGC0YDQvtCyINCg0L7QttC00LXRgdGC0LLQsA!5e0!3m2!1sru!2s!4v1757695517728!5m2!1sru!2s"

        </div>
      </div>
    </div>
  </div>
</section>
