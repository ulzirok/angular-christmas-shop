<app-category-switcher (categorySelected)="onCategorySelected($event)"></app-category-switcher>
<div>
  <app-search-bar (valueChanged)="onSearchTerm = $event"></app-search-bar>
</div>
<section id="gifts-list" class="gifts-list">
  <div class="container">
    <div class="gifts-list__inner">
      <div class="gifts-list__cards">
        <app-gift-card
          [showButtons]="true"
          *ngFor="let gift of gifts | filterGiftsPipe: onSearchTerm"
          [gift]="gift"
          (detailsViewed)="onDetailsViewed($event)"
          (addedToCart)="onAddedToCart($event)"
        ></app-gift-card>
      </div>
    </div>
  </div>
</section>

<app-gift-details
  [gift]="selectedGift"
  (modalClosed)="onModalClosed()"
  (addedToCart)="onAddedToCart($event)"
  [quantity]="getQuantity(selectedGift?.id)"
  (quantityIncreased)="onQuantityIncreased($event)"
  (quantityDecreased)="onQuantityDecreased($event)"
></app-gift-details>
