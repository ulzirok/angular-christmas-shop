<div class="search-bar">
  <div class="container">
    <div class="search-bar__inner">
      <div class="search-bar__input-wrapper">
        <span class="material-icons search-bar__input-icon">search</span>
        <input [(ngModel)]="searchTerm" (input)="onInput($event)" type="text" class="search-bar__input"
          placeholder="Search by keywords...">
      </div>
    </div>
  </div>
</div>
