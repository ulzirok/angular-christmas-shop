<section id="timer" class="timer">
  <div class="timer__bg">
    <div class="container">
      <div class="timer__inner">
        <h1 class="timer__title">
          Ready to start your <br />
          journey to a better <br />
          version of yourself?
        </h1>
        <button class="timer__btn" routerLink="gifts">Explore Magical Gifts</button>
        <h2 class="timer__subtitle">The New Year is Coming Soon...</h2>
        <div class="timer__container">
          <div class="time">
            <h2 class="days">{{ days }}</h2>
            <small>days</small>
          </div>
          <div class="time">
            <h2 class="hours">{{ hours < 10 ? '0' + hours : hours }}</h2>
            <small>hours</small>
          </div>
          <div class="time">
            <h2 class="minutes">{{ minutes < 10 ? '0' + minutes : minutes }}</h2>
            <small>minutes</small>
          </div>
          <div class="time">
            <h2 class="seconds">{{ seconds < 10 ? '0' + seconds : seconds }}</h2>
            <small>seconds</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
