<div (click)="selected()" class="gift-card"> <!-- слушаем событие(click), при клике вызовем метод selected() -->
  <div class="gift-card__top">
    <img [src]="gift?.image" alt="" class="gift-card__img">
  </div>
  <div class="gift-card__bottom">
    <p [ngClass]="gift?.categoryName" class="gift-card__category">{{gift?.category}}</p>
    <p class="gift-card__name">{{gift?.name}}</p>
  </div>
</div>
