<div class="gift-card"> 
  <div class="gift-card__top">
    <img [src]="gift?.image" alt="" class="gift-card__img">
  </div>
  <div class="gift-card__bottom">
    <p [ngClass]="gift?.categoryName" class="gift-card__category">{{gift?.category}}</p>
    <p class="gift-card__name">{{gift?.name}}</p>
    @if (showButtons) {
      <div class="gift-card__buttons">
        <button (click)="selected()" class="gift-card__btn">View details</button>
        <!-- слушаем событие(click), при клике вызовем метод selected() -->
        <button (click)="addedToCart()" class="gift-card__btn">Add to cart</button>
      </div>
    }
    
  </div>
</div>
